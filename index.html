<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>–°–ø—Ä—è—á—å –ö–æ–ª–æ–±–∫–∞</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            user-select: none;
            -webkit-tap-highlight-color: transparent;
        }

        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden;
            position: fixed;
            touch-action: none;
        }

        body {
            font-family: 'Comic Sans MS', 'Arial', sans-serif;
            background-color: #2c3e50;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* –ò–ì–†–û–í–û–ô –ö–û–ù–¢–ï–ô–ù–ï–† - –í–ï–†–¢–ò–ö–ê–õ–¨–ù–´–ô */
        #game-container {
            position: relative;
            width: 100vw;
            height: 177.78vw; /* 9:16 —Å–æ–æ—Ç–Ω–æ—à–µ–Ω–∏–µ (–≤–µ—Ä—Ç–∏–∫–∞–ª—å–Ω–æ–µ) */
            max-width: 100vh;
            max-height: 100vh;
            background-color: #4CAF50;
            overflow: hidden;
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
            margin: auto;
        }

        /* 1. –§–û–ù (fon2.png) */
        .background-layer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('fon2.png');
            background-size: cover;
            background-position: center;
            z-index: 1;
        }

        /* –í–ï–†–•–ù–Ø–Ø –ü–ê–ù–ï–õ–¨ */
        .ui-layer {
            position: absolute;
            top: 2%;
            right: 2%;
            z-index: 10;
            display: flex;
            flex-direction: column;
            align-items: flex-end;
            pointer-events: none;
            max-width: 35%;
        }

        /* –ú–ò–ù–ò-–ö–ê–†–¢–ê */
        .mini-map-container {
            position: relative;
            width: 100%;
            max-width: 200px;
            aspect-ratio: 16/9;
            border: 3px solid white;
            border-radius: 12px;
            pointer-events: auto;
            background: #000;
            overflow: visible;
            box-shadow: 0 4px 10px rgba(0,0,0,0.6);
            margin-bottom: 10px;
        }

        .mini-map-img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
            border-radius: 10px;
        }

        /* –ú–∞—Ä–∫–µ—Ä –Ω–∞ –∫–∞—Ä—Ç–µ */
        .safe-marker {
            position: absolute;
            width: 35px;
            height: 35px;
            background-color: rgba(0, 255, 0, 0.6);
            border: 4px solid white;
            border-radius: 50%;
            box-shadow: 0 0 20px #0f0;
            animation: pulse 1.2s infinite;
            transform: translate(-50%, -50%);
            pointer-events: none;
            z-index: 20;
        }

        @keyframes pulse {
            0% { transform: translate(-50%, -50%) scale(1); opacity: 0.8; }
            50% { transform: translate(-50%, -50%) scale(1.3); opacity: 0.5; }
            100% { transform: translate(-50%, -50%) scale(1); opacity: 0.8; }
        }

        /* –õ–ò–°–ê */
        .fox {
            position: absolute;
            bottom: 5%;
            left: 50%;
            transform: translateX(-50%);
            width: 120px;
            height: auto;
            z-index: 15;
            filter: drop-shadow(0 8px 8px rgba(0,0,0,0.5));
            transition: opacity 0.5s;
            pointer-events: none;
        }

        .fox.hidden {
            opacity: 0;
        }

        /* –£–ö–†–´–¢–ò–Ø */
        .hiding-spot {
            position: absolute;
            width: 120px;
            height: auto;
            aspect-ratio: 1/1;
            z-index: 5;
            display: flex;
            justify-content: center;
            align-items: center;
            pointer-events: none;
        }

        .hiding-spot img {
            width: 100%;
            height: auto;
            filter: drop-shadow(0 8px 8px rgba(0,0,0,0.5));
        }

        /* –ü–æ–∑–∏—Ü–∏–∏ —É–∫—Ä—ã—Ç–∏–π - –í–ù–ò–ó–£ */
        #spot-penek {
            bottom: 18%;
            left: 10%;
        }

        #spot-grib {
            bottom: 18%;
            left: 50%;
            transform: translateX(-50%);
        }

        #spot-kamen {
            bottom: 18%;
            right: 10%;
        }

        /* –ö–û–õ–û–ë–û–ö */
        #kolobok {
            position: absolute;
            width: 120px;
            height: auto;
            left: 50%;
            top: 45%;
            transform: translate(-50%, -50%);
            z-index: 20;
            cursor: grab;
            touch-action: none;
            user-select: none;
            transition: filter 0.2s;
            filter: drop-shadow(0 8px 8px rgba(0,0,0,0.5));
        }

        #kolobok:active {
            cursor: grabbing;
            filter: drop-shadow(0 12px 10px rgba(0,0,0,0.6)) brightness(1.05);
        }
        
        #kolobok.returning {
            transition: all 0.5s ease-out;
        }

        #kolobok.dragging {
            transition: none;
        }

        /* –≠–ö–†–ê–ù –ü–û–ë–ï–î–´ */
        #win-screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.7);
            z-index: 100;
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            text-align: center;
            backdrop-filter: blur(5px);
        }

        #win-screen h2 {
            font-size: 32px;
            margin-bottom: 20px;
            text-shadow: 0 0 15px gold;
            padding: 0 10px;
        }

        button {
            padding: 15px 30px;
            font-size: 24px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 5px 0 #2E7D32;
            font-family: 'Comic Sans MS', 'Arial', sans-serif;
            font-weight: bold;
            transition: all 0.1s;
        }

        button:active {
            transform: translateY(4px);
            box-shadow: 0 1px 0 #2E7D32;
        }

        /* –ê–Ω–∏–º–∞—Ü–∏—è —Ç—Ä—è—Å–∫–∏ */
        @keyframes shake {
            0% { transform: translateX(0); }
            20% { transform: translateX(-10px); }
            40% { transform: translateX(10px); }
            60% { transform: translateX(-5px); }
            80% { transform: translateX(5px); }
            100% { transform: translateX(0); }
        }

        .shake {
            animation: shake 0.5s ease-in-out;
        }
    </style>
</head>
<body>

    <!-- –ò–ì–†–û–í–û–ô –ö–û–ù–¢–ï–ô–ù–ï–† -->
    <div id="game-container">
        <!-- –§–û–ù -->
        <div class="background-layer"></div>

        <!-- –í–ï–†–•–ù–Ø–Ø –ü–ê–ù–ï–õ–¨ -->
        <div class="ui-layer">
            <div class="mini-map-container" id="miniMap">
                <img src="map1.png" alt="–ö–∞—Ä—Ç–∞" class="mini-map-img" id="mapImage">
                <div class="safe-marker" id="safeMarker"></div>
            </div>
        </div>

        <!-- –õ–ò–°–ê -->
        <img src="fox.png" alt="–õ–∏—Å–∞" class="fox" id="fox">

        <!-- –£–ö–†–´–¢–ò–Ø -->
        <div class="hiding-spot" id="spot-penek">
            <img src="penek.png" alt="–ü–µ–Ω—ë–∫">
        </div>
        <div class="hiding-spot" id="spot-grib">
            <img src="grib.png" alt="–ì—Ä–∏–±">
        </div>
        <div class="hiding-spot" id="spot-kamen">
            <img src="kamen.png" alt="–ö–∞–º–µ–Ω—å">
        </div>

        <!-- –ö–û–õ–û–ë–û–ö -->
        <img src="Kolobok.png" alt="–ö–æ–ª–æ–±–æ–∫" id="kolobok">

        <!-- –≠–ö–†–ê–ù –ü–û–ë–ï–î–´ -->
        <div id="win-screen">
            <h2>üéâ –ú–û–õ–û–î–ï–¶!<br>–ö–û–õ–û–ë–û–ö –°–ü–†–Ø–¢–ê–õ–°–Ø! üéâ</h2>
            <button onclick="newGame()">–ò–ì–†–ê–¢–¨ –ï–©–Å</button>
        </div>
    </div>

    <script>
        // ========== –ò–ì–†–û–í–ê–Ø –õ–û–ì–ò–ö–ê ==========
        const kolobok = document.getElementById('kolobok');
        const winScreen = document.getElementById('win-screen');
        const fox = document.getElementById('fox');
        const container = document.getElementById('game-container');
        const safeMarker = document.getElementById('safeMarker');

        // –£–∫—Ä—ã—Ç–∏—è –∏ –∏—Ö –∑–æ–Ω—ã
        const spots = [
            { 
                id: 'spot-penek', 
                name: 'penek', 
                mapX: 10,
                mapY: 85
            },
            { 
                id: 'spot-grib', 
                name: 'grib', 
                mapX: 50,
                mapY: 85
            },
            { 
                id: 'spot-kamen', 
                name: 'kamen', 
                mapX: 90,
                mapY: 85
            }
        ];

        let safeSpot = null;
        let isDragging = false;
        let startX, startY, startLeft, startTop;
        let audioContext = null;

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –∑–≤—É–∫–∞
        function initAudio() {
            if (!audioContext) {
                audioContext = new (window.AudioContext || window.webkitAudioContext)();
            }
            if (audioContext.state === 'suspended') {
                audioContext.resume();
            }
        }

        // –í–æ—Å–ø—Ä–æ–∏–∑–≤–µ–¥–µ–Ω–∏–µ –∑–≤—É–∫–∞
        function playSound(type) {
            try {
                initAudio();
                const osc = audioContext.createOscillator();
                const gain = audioContext.createGain();
                osc.connect(gain);
                gain.connect(audioContext.destination);

                if (type === 'win') {
                    osc.type = 'sine';
                    osc.frequency.setValueAtTime(500, audioContext.currentTime);
                    osc.frequency.exponentialRampToValueAtTime(1000, audioContext.currentTime + 0.2);
                    gain.gain.setValueAtTime(0.2, audioContext.currentTime);
                    gain.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.4);
                    osc.start();
                    osc.stop(audioContext.currentTime + 0.4);
                } else {
                    osc.type = 'triangle';
                    osc.frequency.setValueAtTime(200, audioContext.currentTime);
                    gain.gain.setValueAtTime(0.15, audioContext.currentTime);
                    gain.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.2);
                    osc.start();
                    osc.stop(audioContext.currentTime + 0.2);
                }
            } catch (e) {}
        }

        // –í—ã–±–æ—Ä —Å–ª—É—á–∞–π–Ω–æ–≥–æ –±–µ–∑–æ–ø–∞—Å–Ω–æ–≥–æ —É–∫—Ä—ã—Ç–∏—è
        function chooseRandomSafeSpot() {
            const randomIndex = Math.floor(Math.random() * spots.length);
            return spots[randomIndex];
        }

        // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –º–∞—Ä–∫–µ—Ä–∞ –Ω–∞ –∫–∞—Ä—Ç–µ
        function updateMapMarker() {
            if (!safeSpot) return;
            safeMarker.style.left = safeSpot.mapX + '%';
            safeMarker.style.top = safeSpot.mapY + '%';
        }

        // –ù–æ–≤–∞—è –∏–≥—Ä–∞
        function newGame() {
            safeSpot = chooseRandomSafeSpot();
            updateMapMarker();
            winScreen.style.display = 'none';
            fox.classList.remove('hidden');
            resetKolobokToStart();
            kolobok.classList.remove('returning');
            kolobok.classList.remove('dragging');
        }

        // –í–æ–∑–≤—Ä–∞—Ç –ö–æ–ª–æ–±–∫–∞ –Ω–∞ —Å—Ç–∞—Ä—Ç–æ–≤—É—é –ø–æ–∑–∏—Ü–∏—é
        function resetKolobokToStart() {
            kolobok.style.left = '50%';
            kolobok.style.top = '45%';
            kolobok.style.transform = 'translate(-50%, -50%)';
        }

        // –ù–∞—á–∞–ª–æ –ø–µ—Ä–µ—Ç–∞—Å–∫–∏–≤–∞–Ω–∏—è
        function onDragStart(e) {
            if (winScreen.style.display === 'flex') return;
            if (!safeSpot) return;
            
            e.preventDefault();
            initAudio();
            
            isDragging = true;
            kolobok.classList.add('dragging');
            kolobok.classList.remove('returning');
            
            const clientX = e.touches ? e.touches[0].clientX : e.clientX;
            const clientY = e.touches ? e.touches[0].clientY : e.clientY;
            
            const rect = kolobok.getBoundingClientRect();
            const containerRect = container.getBoundingClientRect();
            
            startX = clientX - rect.left;
            startY = clientY - rect.top;
            
            startLeft = rect.left - containerRect.left;
            startTop = rect.top - containerRect.top;
            
            kolobok.style.transform = 'none';
            kolobok.style.left = startLeft + 'px';
            kolobok.style.top = startTop + 'px';
        }

        // –ü–µ—Ä–µ–º–µ—â–µ–Ω–∏–µ
        function onDragMove(e) {
            if (!isDragging) return;
            e.preventDefault();
            
            const clientX = e.touches ? e.touches[0].clientX : e.clientX;
            const clientY = e.touches ? e.touches[0].clientY : e.clientY;
            
            const containerRect = container.getBoundingClientRect();
            let newLeft = clientX - startX - containerRect.left;
            let newTop = clientY - startY - containerRect.top;
            
            const kolobokWidth = kolobok.offsetWidth;
            const kolobokHeight = kolobok.offsetHeight;
            
            newLeft = Math.max(0, Math.min(newLeft, containerRect.width - kolobokWidth));
            newTop = Math.max(0, Math.min(newTop, containerRect.height - kolobokHeight));
            
            kolobok.style.left = newLeft + 'px';
            kolobok.style.top = newTop + 'px';
        }

        // –ö–æ–Ω–µ—Ü –ø–µ—Ä–µ—Ç–∞—Å–∫–∏–≤–∞–Ω–∏—è
        function onDragEnd(e) {
            if (!isDragging) return;
            e.preventDefault();
            
            isDragging = false;
            kolobok.classList.remove('dragging');
            checkDrop();
        }

        // –ü—Ä–æ–≤–µ—Ä–∫–∞ –ø–æ–ø–∞–¥–∞–Ω–∏—è
        function checkDrop() {
            if (!safeSpot) return;
            
            const kolobokRect = kolobok.getBoundingClientRect();
            const kolobokCenterX = kolobokRect.left + kolobokRect.width / 2;
            const kolobokCenterY = kolobokRect.top + kolobokRect.height / 2;
            
            const spotElement = document.getElementById(safeSpot.id);
            const spotRect = spotElement.getBoundingClientRect();
            
            if (kolobokCenterX >= spotRect.left && kolobokCenterX <= spotRect.right &&
                kolobokCenterY >= spotRect.top && kolobokCenterY <= spotRect.bottom) {
                
                handleWin(spotRect);
            } else {
                handleLoss();
            }
        }

        // –û–±—Ä–∞–±–æ—Ç–∫–∞ –ø–æ–±–µ–¥—ã
        function handleWin(spotRect) {
            playSound('win');
            
            fox.classList.add('hidden');
            
            const containerRect = container.getBoundingClientRect();
            const kolobokWidth = kolobok.offsetWidth;
            const kolobokHeight = kolobok.offsetHeight;
            
            const targetLeft = spotRect.left - containerRect.left + (spotRect.width / 2) - (kolobokWidth / 2);
            const targetTop = spotRect.top - containerRect.top + (spotRect.height / 2) - (kolobokHeight / 2);
            
            kolobok.style.left = targetLeft + 'px';
            kolobok.style.top = targetTop + 'px';
            kolobok.style.transform = 'none';
            
            setTimeout(() => {
                winScreen.style.display = 'flex';
            }, 300);
        }

        // –û–±—Ä–∞–±–æ—Ç–∫–∞ –Ω–µ—É–¥–∞—á–∏
        function handleLoss() {
            playSound('loss');
            
            container.classList.add('shake');
            setTimeout(() => container.classList.remove('shake'), 500);
            
            returnToStart();
        }

        // –í–æ–∑–≤—Ä–∞—Ç –Ω–∞ —Å—Ç–∞—Ä—Ç–æ–≤—É—é –ø–æ–∑–∏—Ü–∏—é
        function returnToStart() {
            kolobok.classList.add('returning');
            
            const containerRect = container.getBoundingClientRect();
            const kolobokWidth = kolobok.offsetWidth;
            const kolobokHeight = kolobok.offsetHeight;
            
            const startLeft = (containerRect.width / 2) - (kolobokWidth / 2);
            const startTop = (containerRect.height * 0.45) - (kolobokHeight / 2);
            
            kolobok.style.left = startLeft + 'px';
            kolobok.style.top = startTop + 'px';
            kolobok.style.transform = 'none';
        }

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –∏–≥—Ä—ã
        function initGame() {
            safeSpot = chooseRandomSafeSpot();
            updateMapMarker();
            
            fox.classList.remove('hidden');
            resetKolobokToStart();
            
            winScreen.style.display = 'none';
        }

        // –ù–∞–∑–Ω–∞—á–∞–µ–º –æ–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ —Å–æ–±—ã—Ç–∏–π
        kolobok.addEventListener('mousedown', onDragStart);
        kolobok.addEventListener('touchstart', onDragStart, { passive: false });

        window.addEventListener('mousemove', onDragMove);
        window.addEventListener('touchmove', onDragMove, { passive: false });

        window.addEventListener('mouseup', onDragEnd);
        window.addEventListener('touchend', onDragEnd);

        // –ó–∞–ø—É—Å–∫–∞–µ–º –∏–≥—Ä—É
        window.addEventListener('load', initGame);

        // –≠–∫—Å–ø–æ—Ä—Ç–∏—Ä—É–µ–º —Ñ—É–Ω–∫—Ü–∏—é –¥–ª—è –∫–Ω–æ–ø–∫–∏
        window.newGame = newGame;
    </script>
</body>
</html>
