<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>–°–ø—Ä—è—á—å –ö–æ–ª–æ–±–∫–∞</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            user-select: none;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Comic Sans MS', 'Arial', sans-serif;
            background-color: #2c3e50;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
            touch-action: none;
        }

        /* –≠–ö–†–ê–ù –ü–û–í–û–†–û–¢–ê */
        #rotate-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #1a4d2e;
            z-index: 1000;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            text-align: center;
            padding: 20px;
        }

        #rotate-screen.hidden {
            display: none;
        }

        .rotate-icon {
            font-size: 80px;
            margin-bottom: 20px;
            animation: rotate 2s infinite;
        }

        @keyframes rotate {
            0% { transform: rotate(0deg); }
            25% { transform: rotate(90deg); }
            50% { transform: rotate(180deg); }
            75% { transform: rotate(270deg); }
            100% { transform: rotate(360deg); }
        }

        .rotate-text {
            font-size: 28px;
            margin-bottom: 15px;
            font-weight: bold;
        }

        .rotate-subtext {
            font-size: 18px;
            opacity: 0.9;
        }

        /* –ò–ì–†–û–í–û–ô –ö–û–ù–¢–ï–ô–ù–ï–† */
        #game-container {
            position: relative;
            width: 100vw;
            height: 56.25vw; /* 16:9 —Å–æ–æ—Ç–Ω–æ—à–µ–Ω–∏–µ */
            max-width: 1200px;
            max-height: 675px;
            background-color: #4CAF50;
            overflow: hidden;
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
            display: none; /* –°–∫—Ä—ã—Ç –ø–æ —É–º–æ–ª—á–∞–Ω–∏—é */
        }

        #game-container.landscape {
            display: block;
        }

        /* 1. –§–û–ù (fon2.png) */
        .background-layer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('fon2.png');
            background-size: cover;
            background-position: center;
            z-index: 1;
        }

        /* –í–ï–†–•–ù–Ø–Ø –ü–ê–ù–ï–õ–¨ */
        .ui-layer {
            position: absolute;
            top: 10px;
            right: 20px;
            z-index: 10;
            display: flex;
            flex-direction: column;
            align-items: flex-end;
            pointer-events: none;
        }

        /* –ú–ò–ù–ò-–ö–ê–†–¢–ê - –£–í–ï–õ–ò–ß–ï–ù–ê */
        .mini-map-container {
            position: relative;
            width: 280px;  /* –£–≤–µ–ª–∏—á–µ–Ω–æ */
            height: 158px; /* 16:9 */
            border: 5px solid white;
            border-radius: 16px;
            pointer-events: auto;
            background: #000;
            overflow: visible;
            box-shadow: 0 6px 15px rgba(0,0,0,0.6);
            margin-bottom: 15px;
        }

        .mini-map-img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
            border-radius: 12px;
        }

        /* –ú–∞—Ä–∫–µ—Ä –Ω–∞ –∫–∞—Ä—Ç–µ - –ö–†–£–ü–ù–ï–ï */
        .safe-marker {
            position: absolute;
            width: 45px;    /* –£–≤–µ–ª–∏—á–µ–Ω–æ */
            height: 45px;   /* –£–≤–µ–ª–∏—á–µ–Ω–æ */
            background-color: rgba(0, 255, 0, 0.6);
            border: 5px solid white;
            border-radius: 50%;
            box-shadow: 0 0 25px #0f0, 0 0 40px #0f0;
            animation: pulse 1.2s infinite;
            transform: translate(-50%, -50%);
            pointer-events: none;
            z-index: 20;
        }

        @keyframes pulse {
            0% { transform: translate(-50%, -50%) scale(1); opacity: 0.8; }
            50% { transform: translate(-50%, -50%) scale(1.3); opacity: 0.5; }
            100% { transform: translate(-50%, -50%) scale(1); opacity: 0.8; }
        }

        /* –õ–ò–°–ê - –û–ß–ï–ù–¨ –ö–†–£–ü–ù–ê–Ø */
        .fox {
            position: absolute;
            bottom: 30px;
            right: 30px;
            width: 180px; /* –£–≤–µ–ª–∏—á–µ–Ω–æ */
            height: auto;
            z-index: 15;
            filter: drop-shadow(0 10px 10px rgba(0,0,0,0.5));
            transition: opacity 0.5s;
            pointer-events: none;
        }

        .fox.hidden {
            opacity: 0;
        }

        /* –£–ö–†–´–¢–ò–Ø - –û–ß–ï–ù–¨ –ö–†–£–ü–ù–´–ï */
        .hiding-spot {
            position: absolute;
            width: 180px;  /* –£–≤–µ–ª–∏—á–µ–Ω–æ */
            height: 180px;
            z-index: 5;
            display: flex;
            justify-content: center;
            align-items: center;
            pointer-events: none;
        }

        .hiding-spot img {
            width: 100%;
            height: auto;
            filter: drop-shadow(0 12px 10px rgba(0,0,0,0.5));
        }

        /* –ü–æ–∑–∏—Ü–∏–∏ —É–∫—Ä—ã—Ç–∏–π - –í–°–ï –í–ù–ò–ó–£ */
        #spot-penek {
            bottom: 5%;
            left: 10%;
        }

        #spot-grib {
            bottom: 5%;
            left: 50%;
            transform: translateX(-50%);
        }

        #spot-kamen {
            bottom: 5%;
            right: 10%;
        }

        /* –ö–û–õ–û–ë–û–ö - –ö–†–£–ü–ù–´–ô */
        #kolobok {
            position: absolute;
            width: 160px; /* –£–≤–µ–ª–∏—á–µ–Ω–æ */
            height: auto;
            left: 50%;
            top: 40%; /* –í—ã—à–µ, —á—Ç–æ–±—ã –Ω–µ –Ω–∞–µ–∑–∂–∞—Ç—å –Ω–∞ —É–∫—Ä—ã—Ç–∏—è */
            transform: translate(-50%, -50%);
            z-index: 20;
            cursor: grab;
            touch-action: none;
            user-select: none;
            transition: filter 0.2s;
            filter: drop-shadow(0 12px 10px rgba(0,0,0,0.5));
        }

        #kolobok:active {
            cursor: grabbing;
            filter: drop-shadow(0 18px 12px rgba(0,0,0,0.6)) brightness(1.05);
        }
        
        #kolobok.returning {
            transition: all 0.5s ease-out;
        }

        #kolobok.dragging {
            transition: none;
        }

        /* –≠–ö–†–ê–ù –ü–û–ë–ï–î–´ */
        #win-screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.7);
            z-index: 100;
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            text-align: center;
            backdrop-filter: blur(5px);
        }

        #win-screen h2 {
            font-size: clamp(24px, 5vw, 48px);
            margin-bottom: 20px;
            text-shadow: 0 0 15px gold;
        }

        .win-buttons {
            display: flex;
            gap: 15px;
        }

        button {
            padding: 15px 30px;
            font-size: clamp(18px, 4vw, 24px);
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 5px 0 #2E7D32;
            font-family: 'Comic Sans MS', 'Arial', sans-serif;
            font-weight: bold;
            transition: all 0.1s;
            min-width: 150px;
        }

        button:active {
            transform: translateY(4px);
            box-shadow: 0 1px 0 #2E7D32;
        }

        /* –ê–Ω–∏–º–∞—Ü–∏—è —Ç—Ä—è—Å–∫–∏ */
        @keyframes shake {
            0% { transform: translateX(0); }
            20% { transform: translateX(-15px); }
            40% { transform: translateX(15px); }
            60% { transform: translateX(-10px); }
            80% { transform: translateX(10px); }
            100% { transform: translateX(0); }
        }

        .shake {
            animation: shake 0.5s ease-in-out;
        }
    </style>
</head>
<body>

    <!-- –≠–ö–†–ê–ù –ü–û–í–û–†–û–¢–ê -->
    <div id="rotate-screen">
        <div class="rotate-icon">üì±</div>
        <div class="rotate-text">–ü–µ—Ä–µ–≤–µ—Ä–Ω–∏—Ç–µ —Ç–µ–ª–µ—Ñ–æ–Ω</div>
        <div class="rotate-subtext">–î–ª—è –∏–≥—Ä—ã –Ω—É–∂–µ–Ω –≥–æ—Ä–∏–∑–æ–Ω—Ç–∞–ª—å–Ω—ã–π —Ä–µ–∂–∏–º</div>
    </div>

    <!-- –ò–ì–†–û–í–û–ô –ö–û–ù–¢–ï–ô–ù–ï–† -->
    <div id="game-container">
        <!-- –§–û–ù -->
        <div class="background-layer"></div>

        <!-- –í–ï–†–•–ù–Ø–Ø –ü–ê–ù–ï–õ–¨ -->
        <div class="ui-layer">
            <div class="mini-map-container" id="miniMap">
                <img src="map1.png" alt="–ö–∞—Ä—Ç–∞" class="mini-map-img" id="mapImage">
                <div class="safe-marker" id="safeMarker"></div>
            </div>
        </div>

        <!-- –õ–ò–°–ê - –ö–†–£–ü–ù–ê–Ø –í–ù–ò–ó–£ –°–ü–†–ê–í–ê -->
        <img src="fox.png" alt="–õ–∏—Å–∞" class="fox" id="fox">

        <!-- –£–ö–†–´–¢–ò–Ø - –í–°–ï –í–ù–ò–ó–£ -->
        <div class="hiding-spot" id="spot-penek">
            <img src="penek.png" alt="–ü–µ–Ω—ë–∫">
        </div>
        <div class="hiding-spot" id="spot-grib">
            <img src="grib.png" alt="–ì—Ä–∏–±">
        </div>
        <div class="hiding-spot" id="spot-kamen">
            <img src="kamen.png" alt="–ö–∞–º–µ–Ω—å">
        </div>

        <!-- –ö–û–õ–û–ë–û–ö -->
        <img src="Kolobok.png" alt="–ö–æ–ª–æ–±–æ–∫" id="kolobok">

        <!-- –≠–ö–†–ê–ù –ü–û–ë–ï–î–´ -->
        <div id="win-screen">
            <h2>üéâ –ú–û–õ–û–î–ï–¶!<br>–ö–û–õ–û–ë–û–ö –°–ü–†–Ø–¢–ê–õ–°–Ø! üéâ</h2>
            <div class="win-buttons">
                <button onclick="newGame()">–ò–ì–†–ê–¢–¨ –ï–©–Å</button>
            </div>
        </div>
    </div>

    <script>
        // ========== –ü–†–û–í–ï–†–ö–ê –û–†–ò–ï–ù–¢–ê–¶–ò–ò ==========
        const rotateScreen = document.getElementById('rotate-screen');
        const gameContainer = document.getElementById('game-container');

        function checkOrientation() {
            if (window.innerWidth > window.innerHeight) {
                // –ì–æ—Ä–∏–∑–æ–Ω—Ç–∞–ª—å–Ω–∞—è –æ—Ä–∏–µ–Ω—Ç–∞—Ü–∏—è
                rotateScreen.classList.add('hidden');
                gameContainer.classList.add('landscape');
                if (typeof initGame === 'function') initGame();
            } else {
                // –í–µ—Ä—Ç–∏–∫–∞–ª—å–Ω–∞—è –æ—Ä–∏–µ–Ω—Ç–∞—Ü–∏—è
                rotateScreen.classList.remove('hidden');
                gameContainer.classList.remove('landscape');
            }
        }

        // –°–ª—É—à–∞–µ–º –∏–∑–º–µ–Ω–µ–Ω–∏–µ –æ—Ä–∏–µ–Ω—Ç–∞—Ü–∏–∏
        window.addEventListener('resize', checkOrientation);
        window.addEventListener('orientationchange', checkOrientation);
        
        // –ü—Ä–æ–≤–µ—Ä—è–µ–º —Å—Ä–∞–∑—É –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
        window.addEventListener('load', checkOrientation);

        // ========== –ò–ì–†–û–í–ê–Ø –õ–û–ì–ò–ö–ê ==========
        const kolobok = document.getElementById('kolobok');
        const winScreen = document.getElementById('win-screen');
        const fox = document.getElementById('fox');
        const container = document.getElementById('game-container');
        const safeMarker = document.getElementById('safeMarker');

        // –£–∫—Ä—ã—Ç–∏—è –∏ –∏—Ö –∑–æ–Ω—ã (–≤—Å–µ –≤–Ω–∏–∑—É)
        const spots = [
            { 
                id: 'spot-penek', 
                name: 'penek', 
                mapX: 10,  // % –æ—Ç –ª–µ–≤–æ–≥–æ –∫—Ä–∞—è –∫–∞—Ä—Ç—ã
                mapY: 85   // % –æ—Ç –≤–µ—Ä—Ö–Ω–µ–≥–æ –∫—Ä–∞—è –∫–∞—Ä—Ç—ã (85% = –±–ª–∏–∑–∫–æ –∫ –Ω–∏–∑—É)
            },
            { 
                id: 'spot-grib', 
                name: 'grib', 
                mapX: 50,  // —Ü–µ–Ω—Ç—Ä
                mapY: 85
            },
            { 
                id: 'spot-kamen', 
                name: 'kamen', 
                mapX: 90,  // —Å–ø—Ä–∞–≤–∞
                mapY: 85
            }
        ];

        let safeSpot = null; // —Ç–µ–∫—É—â–µ–µ –±–µ–∑–æ–ø–∞—Å–Ω–æ–µ —É–∫—Ä—ã—Ç–∏–µ
        let isDragging = false;
        let startX, startY, startLeft, startTop;
        let audioContext = null;

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –∑–≤—É–∫–∞
        function initAudio() {
            if (!audioContext) {
                audioContext = new (window.AudioContext || window.webkitAudioContext)();
            }
            if (audioContext.state === 'suspended') {
                audioContext.resume();
            }
        }

        // –í–æ—Å–ø—Ä–æ–∏–∑–≤–µ–¥–µ–Ω–∏–µ –∑–≤—É–∫–∞
        function playSound(type) {
            try {
                initAudio();
                const osc = audioContext.createOscillator();
                const gain = audioContext.createGain();
                osc.connect(gain);
                gain.connect(audioContext.destination);

                if (type === 'win') {
                    osc.type = 'sine';
                    osc.frequency.setValueAtTime(500, audioContext.currentTime);
                    osc.frequency.exponentialRampToValueAtTime(1000, audioContext.currentTime + 0.2);
                    gain.gain.setValueAtTime(0.2, audioContext.currentTime);
                    gain.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.4);
                    osc.start();
                    osc.stop(audioContext.currentTime + 0.4);
                } else {
                    osc.type = 'triangle';
                    osc.frequency.setValueAtTime(200, audioContext.currentTime);
                    gain.gain.setValueAtTime(0.15, audioContext.currentTime);
                    gain.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.2);
                    osc.start();
                    osc.stop(audioContext.currentTime + 0.2);
                }
            } catch (e) {
                // –ò–≥–Ω–æ—Ä–∏—Ä—É–µ–º –æ—à–∏–±–∫–∏ –∑–≤—É–∫–∞
            }
        }

        // –í—ã–±–æ—Ä —Å–ª—É—á–∞–π–Ω–æ–≥–æ –±–µ–∑–æ–ø–∞—Å–Ω–æ–≥–æ —É–∫—Ä—ã—Ç–∏—è
        function chooseRandomSafeSpot() {
            const randomIndex = Math.floor(Math.random() * spots.length);
            return spots[randomIndex];
        }

        // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –º–∞—Ä–∫–µ—Ä–∞ –Ω–∞ –∫–∞—Ä—Ç–µ
        function updateMapMarker() {
            if (!safeSpot) return;
            
            // –£—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º –º–∞—Ä–∫–µ—Ä –Ω–∞ –∫–æ–æ—Ä–¥–∏–Ω–∞—Ç—ã –±–µ–∑–æ–ø–∞—Å–Ω–æ–≥–æ –º–µ—Å—Ç–∞
            safeMarker.style.left = safeSpot.mapX + '%';
            safeMarker.style.top = safeSpot.mapY + '%';
        }

        // –ù–æ–≤–∞—è –∏–≥—Ä–∞
        function newGame() {
            // –í—ã–±–∏—Ä–∞–µ–º –Ω–æ–≤–æ–µ –±–µ–∑–æ–ø–∞—Å–Ω–æ–µ –º–µ—Å—Ç–æ
            safeSpot = chooseRandomSafeSpot();
            updateMapMarker();
            
            // –ü—Ä—è—á–µ–º —ç–∫—Ä–∞–Ω –ø–æ–±–µ–¥—ã
            winScreen.style.display = 'none';
            
            // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –ª–∏—Å—É
            fox.classList.remove('hidden');
            
            // –í–æ–∑–≤—Ä–∞—â–∞–µ–º –ö–æ–ª–æ–±–∫–∞ –Ω–∞ —Å—Ç–∞—Ä—Ç–æ–≤—É—é –ø–æ–∑–∏—Ü–∏—é
            resetKolobokToStart();
            
            // –£–±–∏—Ä–∞–µ–º –∫–ª–∞—Å—Å –≤–æ–∑–≤—Ä–∞—Ç–∞
            kolobok.classList.remove('returning');
            kolobok.classList.remove('dragging');
        }

        // –í–æ–∑–≤—Ä–∞—Ç –ö–æ–ª–æ–±–∫–∞ –Ω–∞ —Å—Ç–∞—Ä—Ç–æ–≤—É—é –ø–æ–∑–∏—Ü–∏—é
        function resetKolobokToStart() {
            kolobok.style.left = '50%';
            kolobok.style.top = '40%';
            kolobok.style.transform = 'translate(-50%, -50%)';
            kolobok.style.width = '160px';
        }

        // –ù–∞—á–∞–ª–æ –ø–µ—Ä–µ—Ç–∞—Å–∫–∏–≤–∞–Ω–∏—è
        function onDragStart(e) {
            if (winScreen.style.display === 'flex') return;
            if (!safeSpot) return;
            
            e.preventDefault();
            initAudio();
            
            isDragging = true;
            kolobok.classList.add('dragging');
            kolobok.classList.remove('returning');
            
            // –ü–æ–ª—É—á–∞–µ–º –∫–æ–æ—Ä–¥–∏–Ω–∞—Ç—ã –∫–∞—Å–∞–Ω–∏—è/–∫–ª–∏–∫–∞
            const clientX = e.touches ? e.touches[0].clientX : e.clientX;
            const clientY = e.touches ? e.touches[0].clientY : e.clientY;
            
            // –ü–æ–ª—É—á–∞–µ–º —Ç–µ–∫—É—â—É—é –ø–æ–∑–∏—Ü–∏—é –ö–æ–ª–æ–±–∫–∞
            const rect = kolobok.getBoundingClientRect();
            const containerRect = container.getBoundingClientRect();
            
            // –í—ã—á–∏—Å–ª—è–µ–º —Å–º–µ—â–µ–Ω–∏–µ –æ—Ç –ª–µ–≤–æ–≥–æ –≤–µ—Ä—Ö–Ω–µ–≥–æ —É–≥–ª–∞ –ö–æ–ª–æ–±–∫–∞ –¥–æ —Ç–æ—á–∫–∏ –∫–∞—Å–∞–Ω–∏—è
            startX = clientX - rect.left;
            startY = clientY - rect.top;
            
            // –ó–∞–ø–æ–º–∏–Ω–∞–µ–º —Ç–µ–∫—É—â–∏–µ –ø–æ–∑–∏—Ü–∏–∏ –≤ px –æ—Ç–Ω–æ—Å–∏—Ç–µ–ª—å–Ω–æ –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä–∞
            startLeft = rect.left - containerRect.left;
            startTop = rect.top - containerRect.top;
            
            // –£–±–∏—Ä–∞–µ–º transform –¥–ª—è —Å–≤–æ–±–æ–¥–Ω–æ–≥–æ –ø–µ—Ä–µ–º–µ—â–µ–Ω–∏—è
            kolobok.style.transform = 'none';
            kolobok.style.left = startLeft + 'px';
            kolobok.style.top = startTop + 'px';
            kolobok.style.width = rect.width + 'px';
        }

        // –ü–µ—Ä–µ–º–µ—â–µ–Ω–∏–µ
        function onDragMove(e) {
            if (!isDragging) return;
            e.preventDefault();
            
            const clientX = e.touches ? e.touches[0].clientX : e.clientX;
            const clientY = e.touches ? e.touches[0].clientY : e.clientY;
            
            // –í—ã—á–∏—Å–ª—è–µ–º –Ω–æ–≤—É—é –ø–æ–∑–∏—Ü–∏—é
            const containerRect = container.getBoundingClientRect();
            let newLeft = clientX - startX - containerRect.left;
            let newTop = clientY - startY - containerRect.top;
            
            // –û–≥—Ä–∞–Ω–∏—á–∏–≤–∞–µ–º, —á—Ç–æ–±—ã –ö–æ–ª–æ–±–æ–∫ –Ω–µ —É–ª–µ—Ç–∞–ª –∑–∞ –ø—Ä–µ–¥–µ–ª—ã
            const kolobokWidth = kolobok.offsetWidth;
            const kolobokHeight = kolobok.offsetHeight;
            
            newLeft = Math.max(0, Math.min(newLeft, containerRect.width - kolobokWidth));
            newTop = Math.max(0, Math.min(newTop, containerRect.height - kolobokHeight));
            
            kolobok.style.left = newLeft + 'px';
            kolobok.style.top = newTop + 'px';
        }

        // –ö–æ–Ω–µ—Ü –ø–µ—Ä–µ—Ç–∞—Å–∫–∏–≤–∞–Ω–∏—è
        function onDragEnd(e) {
            if (!isDragging) return;
            e.preventDefault();
            
            isDragging = false;
            kolobok.classList.remove('dragging');
            
            // –ü—Ä–æ–≤–µ—Ä—è–µ–º, –∫—É–¥–∞ –æ—Ç–ø—É—Å—Ç–∏–ª–∏ –ö–æ–ª–æ–±–∫–∞
            checkDrop();
        }

        // –ü—Ä–æ–≤–µ—Ä–∫–∞ –ø–æ–ø–∞–¥–∞–Ω–∏—è
        function checkDrop() {
            if (!safeSpot) return;
            
            const kolobokRect = kolobok.getBoundingClientRect();
            const kolobokCenterX = kolobokRect.left + kolobokRect.width / 2;
            const kolobokCenterY = kolobokRect.top + kolobokRect.height / 2;
            
            // –ü–æ–ª—É—á–∞–µ–º —ç–ª–µ–º–µ–Ω—Ç –±–µ–∑–æ–ø–∞—Å–Ω–æ–≥–æ —É–∫—Ä—ã—Ç–∏—è
            const spotElement = document.getElementById(safeSpot.id);
            const spotRect = spotElement.getBoundingClientRect();
            
            // –ü—Ä–æ–≤–µ—Ä—è–µ–º, –ø–æ–ø–∞–¥–∞–µ—Ç –ª–∏ —Ü–µ–Ω—Ç—Ä –ö–æ–ª–æ–±–∫–∞ –≤ –æ–±–ª–∞—Å—Ç—å —É–∫—Ä—ã—Ç–∏—è
            if (kolobokCenterX >= spotRect.left && kolobokCenterX <= spotRect.right &&
                kolobokCenterY >= spotRect.top && kolobokCenterY <= spotRect.bottom) {
                
                // –ü–æ–±–µ–¥–∞!
                handleWin(spotRect);
            } else {
                // –ù–µ—É–¥–∞—á–∞
                handleLoss();
            }
        }

        // –û–±—Ä–∞–±–æ—Ç–∫–∞ –ø–æ–±–µ–¥—ã
        function handleWin(spotRect) {
            playSound('win');
            
            // –ü—Ä—è—á–µ–º –ª–∏—Å—É
            fox.classList.add('hidden');
            
            // –ü–æ–º–µ—â–∞–µ–º –ö–æ–ª–æ–±–∫–∞ —Ç–æ—á–Ω–æ –≤ —Ü–µ–Ω—Ç—Ä —É–∫—Ä—ã—Ç–∏—è
            const containerRect = container.getBoundingClientRect();
            const kolobokWidth = kolobok.offsetWidth;
            const kolobokHeight = kolobok.offsetHeight;
            
            const targetLeft = spotRect.left - containerRect.left + (spotRect.width / 2) - (kolobokWidth / 2);
            const targetTop = spotRect.top - containerRect.top + (spotRect.height / 2) - (kolobokHeight / 2);
            
            kolobok.style.left = targetLeft + 'px';
            kolobok.style.top = targetTop + 'px';
            kolobok.style.transform = 'none';
            
            // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º —ç–∫—Ä–∞–Ω –ø–æ–±–µ–¥—ã —á–µ—Ä–µ–∑ –Ω–µ–±–æ–ª—å—à—É—é –ø–∞—É–∑—É
            setTimeout(() => {
                winScreen.style.display = 'flex';
            }, 300);
        }

        // –û–±—Ä–∞–±–æ—Ç–∫–∞ –Ω–µ—É–¥–∞—á–∏
        function handleLoss() {
            playSound('loss');
            
            // –¢—Ä—è—Å—ë–º –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä
            container.classList.add('shake');
            setTimeout(() => container.classList.remove('shake'), 500);
            
            // –í–æ–∑–≤—Ä–∞—â–∞–µ–º –ö–æ–ª–æ–±–∫–∞ –Ω–∞ —Å—Ç–∞—Ä—Ç
            returnToStart();
        }

        // –í–æ–∑–≤—Ä–∞—Ç –Ω–∞ —Å—Ç–∞—Ä—Ç–æ–≤—É—é –ø–æ–∑–∏—Ü–∏—é
        function returnToStart() {
            kolobok.classList.add('returning');
            
            const containerRect = container.getBoundingClientRect();
            const kolobokWidth = kolobok.offsetWidth;
            const kolobokHeight = kolobok.offsetHeight;
            
            // –°—Ç–∞—Ä—Ç–æ–≤–∞—è –ø–æ–∑–∏—Ü–∏—è: —Ü–µ–Ω—Ç—Ä –ø–æ –≥–æ—Ä–∏–∑–æ–Ω—Ç–∞–ª–∏, 40% —Å–≤–µ—Ä—Ö—É
            const startLeft = (containerRect.width / 2) - (kolobokWidth / 2);
            const startTop = (containerRect.height * 0.4) - (kolobokHeight / 2);
            
            kolobok.style.left = startLeft + 'px';
            kolobok.style.top = startTop + 'px';
            kolobok.style.transform = 'none';
        }

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –∏–≥—Ä—ã
        function initGame() {
            if (!gameContainer.classList.contains('landscape')) return;
            
            // –í—ã–±–∏—Ä–∞–µ–º –±–µ–∑–æ–ø–∞—Å–Ω–æ–µ –º–µ—Å—Ç–æ
            safeSpot = chooseRandomSafeSpot();
            updateMapMarker();
            
            // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –ª–∏—Å—É
            fox.classList.remove('hidden');
            
            // –°—Ç–∞–≤–∏–º –ö–æ–ª–æ–±–∫–∞ –Ω–∞ —Å—Ç–∞—Ä—Ç
            resetKolobokToStart();
            
            // –°–∫—Ä—ã–≤–∞–µ–º —ç–∫—Ä–∞–Ω –ø–æ–±–µ–¥—ã
            winScreen.style.display = 'none';
        }

        // –ù–∞–∑–Ω–∞—á–∞–µ–º –æ–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ —Å–æ–±—ã—Ç–∏–π
        kolobok.addEventListener('mousedown', onDragStart);
        kolobok.addEventListener('touchstart', onDragStart, { passive: false });

        window.addEventListener('mousemove', onDragMove);
        window.addEventListener('touchmove', onDragMove, { passive: false });

        window.addEventListener('mouseup', onDragEnd);
        window.addEventListener('touchend', onDragEnd);

        // –ó–∞–ø—É—Å–∫–∞–µ–º –∏–≥—Ä—É –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
        window.addEventListener('load', () => {
            setTimeout(checkOrientation, 100);
        });

        // –≠–∫—Å–ø–æ—Ä—Ç–∏—Ä—É–µ–º —Ñ—É–Ω–∫—Ü–∏—é –¥–ª—è –∫–Ω–æ–ø–∫–∏
        window.newGame = newGame;
    </script>
