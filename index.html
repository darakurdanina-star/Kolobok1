<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Спрячь Колобка от Лисы</title>
    <style>
        :root {
            --bg-color: #e0f7fa;
            --grass-color: #8bc34a;
            --accent-color: #ffeb3b;
            --safe-color: #4caf50;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Comic Sans MS', 'Chalkboard SE', cursive;
            background-color: var(--bg-color);
            display: flex;
            flex-direction: column;
            align-items: center;
            overflow: hidden; /* Чтобы не было прокрутки на мобильных */
            touch-action: none; /* Отключаем стандартные жесты браузера */
        }

        h1 {
            color: #2e7d32;
            margin: 10px 0;
            font-size: 24px;
            text-transform: uppercase;
        }

        /* --- Мини-карта --- */
        #minimap-container {
            background: white;
            border: 4px solid #fff;
            border-radius: 15px;
            padding: 10px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            text-align: center;
            margin-bottom: 20px;
        }

        .minimap-title {
            font-size: 16px;
            margin-bottom: 5px;
            color: #555;
        }

        .minimap-icons {
            display: flex;
            gap: 10px;
            justify-content: center;
        }

        .mini-icon {
            font-size: 30px;
            padding: 5px;
            border-radius: 10px;
            border: 3px solid transparent;
        }

        .mini-icon.target {
            border-color: var(--safe-color);
            background-color: #e8f5e9;
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        /* --- Игровое поле --- */
        #game-field {
            position: relative;
            width: 100vw;
            height: 60vh;
            background-color: var(--grass-color);
            border-top: 5px solid #689f38;
            display: flex;
            flex-direction: column;
            justify-content: space-around;
            align-items: center;
        }

        /* Лиса */
        #fox {
            position: absolute;
            right: 10px;
            top: 20px;
            font-size: 60px;
            transition: transform 0.5s;
            z-index: 1;
        }

        .fox-hidden {
            transform: translateX(150px);
        }

        /* Колобок */
        #kolobok {
            font-size: 70px;
            cursor: grab;
            user-select: none;
            z-index: 10;
            touch-action: none;
            filter: drop-shadow(0 5px 5px rgba(0,0,0,0.2));
            transition: transform 0.1s;
        }

        #kolobok:active {
            cursor: grabbing;
            transform: scale(1.1);
        }

        /* Сетка укрытий */
        #shelters {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 40px;
            margin-bottom: 20px;
        }

        .shelter {
            font-size: 80px;
            width: 100px;
            height: 100px;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 50%;
            transition: background 0.3s;
        }

        .shake {
            animation: shakeAnim 0.4s;
        }

        @keyframes shakeAnim {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }

        /* --- Сообщение о победе --- */
        #win-message {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 30px;


border-radius: 20px;
            box-shadow: 0 0 20px rgba(0,0,0,0.3);
            text-align: center;
            display: none;
            z-index: 100;
        }

        #win-message h2 { color: #f44336; }

        button {
            padding: 15px 30px;
            font-size: 20px;
            background: #4caf50;
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 4px #2e7d32;
        }

        button:active {
            box-shadow: 0 0;
            transform: translateY(4px);
        }
    </style>
</head>
<body>
